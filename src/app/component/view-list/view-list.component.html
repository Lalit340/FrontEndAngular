<mat-accordion >
  <mat-expansion-panel *ngFor = "let items of userInfo">
    <mat-expansion-panel-header >
      <mat-panel-title >
          {{items.id}}
      </mat-panel-title>
      <mat-panel-description>
          {{items.name}}
      </mat-panel-description>
      <mat-panel-description>
          {{items.mail}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p fxLayout="row" >
      {{items.name}}
    </p>
        <button mat-icon-button ><mat-icon>edit</mat-icon></button>
        <button mat-icon-button ><mat-icon>delete</mat-icon></button>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field>
  </mat-expansion-panel>

</mat-accordion>
