<div class="container">
    <mat-card class="example-card" fxFlex="35%">
        <mat-card-content>
            <div fxLayoutAlign="center">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Enter your email id">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-content>
            <div fxLayoutAlign="center">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your Password" [type]="!hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide=!hide">{{ !hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div fxLayoutAlign="center" fxLayoutGap="12%">
                <button mat-raised-button color="primary" routerLink="/dashboard">signin</button>
                <button mat-raised-button color="accent">signup</button>
            </div>
        </mat-card-actions>
        <mat-card-content>

        </mat-card-content>
    </mat-card>
</div>
