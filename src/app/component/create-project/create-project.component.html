<div >
        <mat-card class="example-card" fxLayoutAlign="center"  fxFlex="100%">
        
            <div>
                <form [formGroup]='projForm' fxLayout="row" fxLayoutGap="8%">
                    <div fxLayoutAlign="center">
                        <mat-form-field appearance="outline" class="container">
                            <mat-label>Project Name</mat-label>
                            <input matInput placeholder="Enter Project Name" formControlName="name" 
                            [(ngModel)]='userProject.name' required>
                        </mat-form-field>
                    </div>
    
                    <div fxLayoutAlign="center">
                        <mat-form-field appearance="outline" class="text-container">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Enter Project Description"  formControlName="description"
                            [(ngModel)]='userProject.description' required> 
                        </mat-form-field>
                    </div>
    
                    <div fxLayoutAlign="center">
                        <button mat-flat-button  color="primary" (click)='create()'>create project</button>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
